<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game It Up</title>
    <link rel="stylesheet" type="text/css" href="./JS/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="create">

    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Game It Up</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Find Game</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Page -->
    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Default form contact -->
                    <form class="text-center p-5">
        
                        <p class="h4 mb-4">Create A New Game</p>
        
                        <!-- Name -->
                        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">
        
                        <!-- Location -->
                        <input type="text" id="defaultContactFormLocation" class="form-control mb-4" placeholder="Location">

                        <!-- Time -->
                        <input type="text" id="defaultContactFormTime" class="form-control mb-4" placeholder="Time (HH:MM AM or PM)"
        
                        <!-- Subject -->
                        <label><b>Sports</b></label>
                        <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose Sports</option>
                            <option value="1" selected>Basketball</option>
                            <option value="2">Flag Football</option>
                            <option value="3">Tennis</option>
                            <option value="4">Ultimate Frisbee</option>
                        </select>
        
                        <!-- Message -->
                        <div class="form-group">
                            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
                        </div>
        
                        <!-- Send button -->
                        <button class="btn btn-info btn-block" type="submit">Send</button>
        
                    </form>
                    <!-- Default form contact -->
                </div>

                <!-- Google Maps  -->
                <div class="col-md-6">
                    Container Right
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
